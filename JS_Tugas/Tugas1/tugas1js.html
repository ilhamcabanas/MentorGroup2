<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 JavaScript</title>
</head>
<body>
    <marquee onmouseover="stop()" onmouseout="start()">
    <h3>Tugas 1 JavaScript</h3>
    </marquee>
    <hr/>
    
    <script>
		//deklarasi dan inisialisasi variabel
        var nama = "Ridwan";
        var jabatan = "Manager";
        var status = "Menikah";
        var gaji_pokok;
		
		//struktur kendali nested dengan fungsi if multi kondisi
        if (jabatan == "Manager"){
            gaji_pokok = 15000000
        } else if (jabatan == "Asisten Manager"){
            gaji_pokok = 10000000
        } else if (jabatan == "Staff"){
            gaji_pokok = 5000000
        } else {
            document.write("Jabatan Tidak Valid");
        }
		
		//rule perhitungan
        var tunjangan_jabatan = 0.15 * gaji_pokok;
        var bpjs = 0.10 * gaji_pokok;
        var tunjangan_keluarga;
        if(status === "Menikah"){
            tunjangan_keluarga = 0.20 * gaji_pokok;
        } else {
            tunjangan_keluarga = 0;
        }

        var totalgaji = gaji_pokok + tunjangan_jabatan + bpjs + tunjangan_keluarga;
		//cetak data
        document.write("Nama pegawai : " + nama);
        document.write("<br>Jabatan : " + jabatan);
        document.write("<br>Status : " + status);
        document.write("<br>Gaji Pokok : " + gaji_pokok);
        document.write("<br>Tunjangan Jabatan : " + tunjangan_jabatan);
        document.write("<br>BPJS : " + bpjs);
        document.write("<br>Tunjangan Keluarga : " + tunjangan_keluarga);
        document.write("<br>Total Gaji : " + totalgaji);
    </script>
</body>
</html>
