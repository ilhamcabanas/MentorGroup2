<html>
<head>
<title>Membuat Program Kalkulator Sederhana</title>
<SCRIPT LANGUAGE="JavaScript">
	function tambah()
		{
			a=eval(kalkulator.a.value)
			b=eval(kalkulator.b.value)
			c=a+b
			kalkulator.hasil.value = c
		}
	function kurang()
		{
			a=eval(kalkulator.a.value)
			b=eval(kalkulator.b.value)
			c=a-b
			kalkulator.hasil.value=c
		}
	function kali()
		{
			a=eval(kalkulator.a.value)
			b=eval(kalkulator.b.value)
			c=a*b
			kalkulator.hasil.value=c
		}
	function bagi()
		{
			a=eval(kalkulator.a.value)
			b=eval(kalkulator.b.value)
			c=a/b
			kalkulator.hasil.value = c
		}
	function pangkat()
		{
			a=eval(kalkulator.a.value)
			b=eval(kalkulator.b.value)
			c=Math.pow(a,b)
			kalkulator.hasil.value = c
		}
	function kosong()
		{
			kalkulator.a.focus()
			kalkulator.a.value=""
			kalkulator.b.value=""
			kalkulator.hasil.value=""
		}
</SCRIPT>
</head>

<body onload="kosong()">
	<CENTER>
		<font size="5">Program Kalkulator dengan isian kalkulator</font>
		<hr size="5" color="red">
		<form name="kalkulator">
			<table border = "1">
				<tr>
					<td>Angka 1</td>
					<td><input type="text" name="a"></td>
				</tr>
				<tr>
					<td>Angka 2</td>
					<td><input type="text" name="b"></td>
				</tr>
				<tr>
					<td>Hasil</td>
					<td><input type="text" name="hasil" disabled="false"></td>
					</tr>
				</table>
							
				<hr size="2" color="blue">
				<input type="button" value=" + " onClick="tambah()">
				<input type="button" value=" - " onClick="kurang()">
				<input type="button" value=" x " onClick="kali()">
				<input type="button" value=" / " onClick="bagi()">
				<input type="button" value=" ^ " onClick="pangkat()">
				<input type="button" value="Clear" onClick="kosong()"><br>
				<br>copyleft@ilham<br>
			</form>
		</CENTER>
	</body>
</html>
