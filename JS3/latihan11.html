<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fungsi, Event Handler, dan DOM</title>
    </head>
    <body>
        <form action="" id="frm">
            Nama :
            <input type="text" name="nama" placeholder="Silahkan masukkan nama anda"/><br />
            Kelas :
            <input type="text" name="kelas" id="" placeholder="Silahkan masukkan kelas anda" /><br />
            <input type="button" value="Salam" id="" name="proses" onclick="salam()"/>
            <h2 id="hasil"></h2>
        </form>
        <script>
            const salam = () => {
                let siswa = document.getElementById("frm").nama.value;
                let kelas = document.getElementById("frm").kelas.value;
                let input = `Selamat pagi ${siswa} <br> Kelas ${kelas}`;
                let no_input = `Maaf nama atau kelas anda belum terisi`;
                let hasil = siswa && kelas != "" ? input : no_input;

                document.getElementById("hasil").innerHTML = hasil;
            };
        </script>
    </body>
</html>
