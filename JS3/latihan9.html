<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Latihan DOM</title>
    </head>
    <body>
        <h1 id="isi"></h1>
        <p id="warna">Warna Biru</p>
        
		<script>
			alert ('Hello');
			//menentukan element di html menggunakan innerHTML dengan mencari id
			//contoh pembuatan DOM dengan element id
            document.getElementById("isi").innerHTML = "Hello saya Franss!";
			
			//proses pembuatan element dan tag didalam javascript
            let div = document.createElement("div");
            div.id = "content";
            div.innerHTML = "<p>Contoh Menambahkan Element</p>";
            //appendChild adalah sebuah method atau library yang dipanggil langsung ke dalam html
			document.body.appendChild(div);
			//pewarnaan atau mengganti atribute
            document.getElementById("warna").style.color = "darkblue";
        </script>
		
        <script>
			//membuat function void => function yang tidak mengembalikan nilai / tidak menampilkan proses
            // salam adalah nama function, sedangkan nama adalah parameter
			function salam(nama) {
                //alert(`Welcome, ${nama}!`);
                document.write(`Apa kabar ${nama}? </br>`);
            }
            let siswa = "Yoga";
            salam(siswa);
			<!--bisa juga salam("Fathan"); -->
        </script>
		
    </body>
</html>
